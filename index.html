<!DOCTYPE html>
<html lang="ru">

<head>
    <title>О нас</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <div>
            <p>Имя</p>
            <div>
                <input tabindex="1" type="text" name="nameUser" value="user">
            </div>
            <br>
            <p>Пароль</p>
            <div>
                <input tabindex="2 "type="password" name="password" value="">
            </div>
            <p>Телефон</p>
            <div>
                <input tabindex="3" type="tel" name="phone">
            </div>
            <br>
            <p>Пол</p>
            <div>
                <p><input tabindex="4" type="radio" name="sex" value="male">Мужской</p>
                <p><input tabindex="4" checked type="radio" name="sex" value="female">Женский</p>
            </div>
            <br>
            <p>Имущество</p>
            <div>
                <p><input tabindex="5" type="checkbox" name="transport" value="yes">Bike</p>
                <p><input tabindex="6" checked type="checkbox" name="transport" value="yes">Car</p>
                <p><input tabindex="7" disabled type="checkbox" name="transport" value="Appartament">Appartament</p>
            </div>
            <br>
            <p>Дополнительная информация</p>
            <div>
                <textarea name="text"></textarea>
            </div>
            <br>
            <p>Прикрепить фон</p>
            <div>
                <input type="file" name="photo" >
            </div>
            <br>
            <p>Любимый цвет</p>
            <div>
                <select name="color" id="">
                    <option value="red">red</option>
                    <option value="purple">purple</option>
                    <option checked value="green">green</option>
                </select>
            </div>
            <br>
            <p>Действия</p>
            <div>
               <button type="submit">Отправить</button> 
               <button type="reset">Очистить</button> 
            </div>
        </div>
    </form>
</body>



</html>
